name: terraform workflows

on:
  push:

  pull_request:
    branches:
      - dev
      - master
      - main

  workflow_dispatch:

jobs:
  Scan:
    if: ${{ github.event_name == 'push' }}
    uses: cumberland-cloud/workflows/.github/workflows/tf-scan.yml@master

  Lint:
    if: ${{ github.event_name == 'push' }}
    uses: cumberland-cloud/workflows/.github/workflows/tf-lint.yml@master