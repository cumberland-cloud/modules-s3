name: terraform workflows

on:
  push:

  pull_request:
    branches:
      - dev
      - master
      - main

  workflow_dispatch:

jobs:
  Scan:
    if: ${{ github.event_name == 'push' }}
    uses: chinchalinchin/workflows/.github/workflows/tf_scan.yaml@master

  Lint: 
    if: ${{ github.event_name == 'push' }}
    uses: chinchalinchin/workflows/.github/workflows/tf_lint.yaml@master